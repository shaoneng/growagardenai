<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Debug Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #f5f5f5; 
        }
        .test-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); 
            gap: 15px; 
            margin: 20px 0; 
        }
        .test-card { 
            background: white; 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            padding: 10px; 
            text-align: center;
            transition: border-color 0.3s;
        }
        .test-card.success { border-color: #22c55e; }
        .test-card.error { border-color: #ef4444; }
        .test-card img { 
            width: 64px; 
            height: 64px; 
            object-fit: contain; 
            background: #f3f4f6;
            border-radius: 4px;
        }
        .test-card .name { 
            margin-top: 8px; 
            font-size: 12px; 
            font-weight: bold; 
        }
        .stats { 
            background: white; 
            padding: 15px; 
            border-radius: 8px; 
            margin: 20px 0; 
        }
    </style>
</head>
<body>
    <h1>üñºÔ∏è Image Loading Debug Test</h1>
    <p>This page tests if images load correctly outside of React components.</p>
    
    <div class="stats" id="stats">
        <strong>Loading...</strong>
    </div>
    
    <div class="test-grid" id="testGrid">
        <!-- Images will be loaded here -->
    </div>
    
    <script>
        const testItems = [
            'carrot', 'strawberry', 'blueberry', 'rose', 'orange_tulip',
            'dezen', 'artichoke', 'onion', 'tomato', 'daffodil'
        ];
        
        let loaded = 0;
        let failed = 0;
        
        function updateStats() {
            document.getElementById('stats').innerHTML = 
                `<strong>Results:</strong> ${loaded} loaded, ${failed} failed, ${testItems.length - loaded - failed} pending`;
        }
        
        function createTestCard(itemName) {
            const card = document.createElement('div');
            card.className = 'test-card';
            card.id = `test-${itemName}`;
            
            const img = document.createElement('img');
            img.src = `/images/items/${itemName}.png`;
            img.alt = itemName;
            
            img.onload = () => {
                card.className = 'test-card success';
                loaded++;
                updateStats();
                console.log(`‚úÖ Loaded: ${itemName}`);
            };
            
            img.onerror = () => {
                card.className = 'test-card error';
                img.style.display = 'none';
                card.innerHTML += '<div style="width:64px;height:64px;display:flex;align-items:center;justify-content:center;background:#fee2e2;border-radius:4px;font-size:24px;">‚ùå</div>';
                failed++;
                updateStats();
                console.log(`‚ùå Failed: ${itemName}`);
            };
            
            const name = document.createElement('div');
            name.className = 'name';
            name.textContent = itemName;
            
            card.appendChild(img);
            card.appendChild(name);
            
            return card;
        }
        
        // Load test images
        const grid = document.getElementById('testGrid');
        testItems.forEach(itemName => {
            grid.appendChild(createTestCard(itemName));
        });
        
        updateStats();
        
        // Final check after 5 seconds
        setTimeout(() => {
            console.log(`Final results: ${loaded}/${testItems.length} images loaded successfully`);
            if (loaded === testItems.length) {
                document.body.style.background = '#dcfce7';
                alert('üéâ All images loaded successfully! The issue is likely in React components.');
            } else if (loaded === 0) {
                document.body.style.background = '#fef2f2';
                alert('‚ùå No images loaded. Check if dev server is running and serving static files.');
            } else {
                document.body.style.background = '#fef3c7';
                alert(`‚ö†Ô∏è ${loaded}/${testItems.length} images loaded. Some images may be missing or corrupted.`);
            }
        }, 5000);
    </script>
</body>
</html>
